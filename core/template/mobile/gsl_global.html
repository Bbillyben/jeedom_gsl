<div class="eqLogic-widget eqLogic allowResize gslGlobal col2" style="border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
  <link rel="stylesheet" href="plugins/gsl/3rparty/leaflet.css"/>
  <center style="#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;">#object_name#</span></center>
  <div id="map_#id#"></div>
  <div style="margin-left: 5px;margin-right: 5px;margin-top : 5px;">#adresses#</div>
  <style>
  #map_#id# {
    width: 100%;
    height: #height-map#px;
  }
  .leaflet-marker-icon {
    border-radius: 50% !important;
  }
  .ui-content hr, .ui-panel-inner hr{
    margin: 0px !important;
  }
</style>
<script src="/plugins/gsl/3rparty/leaflet.js"></script>
<script type="text/javascript">
  setTimeout(function(){
   var data#id#=JSON.parse('#json#')
   var map#id# = L.map('map_' + #id#, {center: [51.5, -0.09],zoom: 15});
   new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: 'Map data Â© <a href="http://openstreetmap.org">OpenStreetMap</a> contributors'}).addTo(map#id#);
   var fg#id# = L.featureGroup();
   fg#id#.addTo(map#id#);
   for (var i in data#id#) {
    L.marker(data#id#[i].coordinated.split(','), {icon:  L.icon({
      iconUrl: data#id#[i].image,
      shadowUrl: 'plugins/gsl/3rparty/images/avatar-pin-2x.png',
      iconSize: [36, 36],
      shadowSize: [50, 55], 
      iconAnchor: [18, 47], 
      shadowAnchor: [25, 55],  
      popupAnchor: [-3, -76]
    })}).addTo(fg#id#);
  }
  map#id#.fitBounds(fg#id#.getBounds(), {padding: [30, 30]});
}, 1);
</script>
</div>
